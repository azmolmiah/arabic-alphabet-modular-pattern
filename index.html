<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="qaida.css" />
    <title>Arabic Alphabet | V2 | Modular Pattern</title>
  </head>
  <body>
    <!-- Top Nav -->
    <div id="top-nav">
      <div class="bg-dark py-3">
        <div class="container">
          <div class="float-left">Arabic Alphabet</div>
          <a href="#"><i id="setBookMark" class="far fa-bookmark pl-3"></i></a>
          <a href="#"
            ><i id="stopBtn" class="fas fa-stop float-right pt-1"></i
          ></a>
          <a href="#"
            ><i id="playBtn" class="fas fa-play float-right pt-1 pr-2"></i
          ></a>
          <a href="#"
            ><div id="getBookMark" class="float-right pr-2">Bookmark</div></a
          >
        </div>
      </div>
    </div>

    <!-- Output Letters -->
    <div id="lettersContainer">
      <div class="container mt-2">
        <div id="letters"></div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div id="bottom-nav" class="fixed-bottom">
      <div class="bg-dark py-2">
        <div class="container">
          <div class="clearfix d-flex flex-row ">
            <button
              id="next"
              type="button"
              class="btn btn-outline-light float-left"
            >
              Next
            </button>
            <select
              class="form-control mx-auto"
              style="width: 70px;"
              id="options"
            >
              <!-- <option value="0">0</option> -->
            </select>
            <button
              id="prev"
              type="button"
              class="btn btn-outline-light float-right"
            >
              Prev
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
